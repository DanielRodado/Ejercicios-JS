<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3 - Eventos</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="layout">
            <form class="container-calc">
                <fieldset>
                    <p>Estatura</p>
                    <p>En centimetros</p>
                    <input id="input-estatura" type="number">
                </fieldset>
                <fieldset>
                    <p>Peso</p>
                    <p>En kilogramos</p>
                    <input id="input-peso" type="number">
                </fieldset>
                <button id="btn-calc" type="button">Calcular</button>
            </form>
            <div class="resultado">
                <p>Resultado: </p>
                <input id="input-resultado" readonly>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
